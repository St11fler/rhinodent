<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>РиноДент - Демонстрационен сайт</title>
  <!-- Основни стилове -->
  <style>
    :root {
      --color-bg-light: #f5f5f5;
      --color-text-light: #333;
      --color-bg-dark: #1f1f1f;
      --color-text-dark: #f1f1f1;
      --color-primary: #3e79f7; /* Основен цвят: син */
      --color-secondary: #ff6b6b; /* Втори цвят: червен/розов */
      --transition-speed: 0.3s;
    }

    /* Теми */
    body.light-theme {
      background: var(--color-bg-light);
      color: var(--color-text-light);
    }
    body.dark-theme {
      background: var(--color-bg-dark);
      color: var(--color-text-dark);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 999;
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(3px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.8rem 1.5rem;
      border-bottom: 1px solid #ddd;
      transition: background-color var(--transition-speed);
    }
    body.dark-theme header {
      background-color: rgba(30, 30, 30, 0.8);
      border-bottom-color: #444;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--color-primary);
    }

    /* Хамбургер меню */
    .menu-toggle {
      font-size: 1.3rem;
      background: none;
      border: none;
      display: none;
      cursor: pointer;
      color: inherit;
    }
    nav {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    nav a {
      text-decoration: none;
      color: inherit;
      font-weight: 500;
      padding: 0.3rem 0.5rem;
      transition: color var(--transition-speed);
    }
    nav a:hover {
      color: var(--color-primary);
    }
    @media (max-width: 768px) {
      nav {
        position: absolute;
        top: 60px;
        right: 0;
        flex-direction: column;
        background-color: rgba(255, 255, 255, 0.95);
        width: 100%;  /* Make it flush with the side */
        padding: 1rem; /* You can adjust this as needed */
        box-shadow: -2px 2px 10px rgba(0, 0, 0, 0.1);
        transform: translateX(100%);
        transition: transform var(--transition-speed);
      }
      body.dark-theme nav {
        background-color: rgba(30, 30, 30, 0.95);
      }
      nav.active {
        transform: translateX(0);
      }
      .menu-toggle {
        display: block;
      }
    }

    /* Бутон за тема */
    .theme-toggle {
      background: none;
      border: 2px solid var(--color-primary);
      padding: 0.3rem 0.6rem;
      border-radius: 0.3rem;
      cursor: pointer;
      transition: background var(--transition-speed);
      margin-left: 1rem;
      color: var(--color-primary);
    }
    .theme-toggle:hover {
      background-color: var(--color-primary);
      color: #fff;
    }

    /* Секции */
    section {
      width: 90%;
      max-width: 1200px;
      margin: 2rem auto;
      overflow: hidden;
    }
    section h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    section p {
      text-align: center;
      max-width: 600px;
      margin: 0.5rem auto;
      line-height: 1.6;
    }

    /* Hero - сменена фонова снимка */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4rem 1rem;
      background: url('115.png') center/cover no-repeat;
      color: #fff;
      text-shadow: 0 0 5px #000;
      border-radius: 0.5rem;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero .btn-pulse {
      display: inline-block;
      margin-top: 2rem;
      background-color: var(--color-secondary);
      color: #fff;
      padding: 0.8rem 1.4rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      text-decoration: none;
    }
    .hero .btn-pulse:hover {
      opacity: 0.8;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.07); }
      100% { transform: scale(1); }
    }

    /* Останалите стилове остават същите ... */
    /* Услуги, Екип, Галерия, Запази час, Контакти, Google карта, Анимации, Footer и социални бутони */
    /* ... (останалата част от CSS кода не е променена) */

  </style>
</head>
<body class="light-theme">
  <!-- HEADER -->
  <header>
    <div class="logo">РиноДент</div>
    <button class="menu-toggle" id="menuToggle">☰</button>
    <nav id="nav">
      <a href="#home">Начало</a>
      <a href="#services">Услуги</a>
      <a href="#team">Екип</a>
      <a href="#gallery">Галерия</a>
      <a href="#appointment">Запази час</a>
      <a href="#contact">Контакти</a>
    </nav>
    <button class="theme-toggle" id="themeToggle">Тема</button>
  </header>

  <!-- HERO SECTION -->
  <section class="hero" id="home">
    <h1>Медико-дентален център „РиноДент“</h1>
    <p>Професионални стоматологични и медицински услуги в Стара Загора</p>
    <a href="https://superdoc.bg/" target="_blank" class="btn-pulse">Запиши час онлайн</a>
  </section>

  <!-- Остатък от секциите (Услуги, Екип, Галерия, Запази час, Контакти, Footer, и т.н.) -->
  <!-- ... -->

  <!-- JavaScript -->
  <script>
    // ТЪМНА/СВЕТЛА ТЕМА
    const body = document.body;
    const themeToggle = document.getElementById("themeToggle");
    const menuToggle = document.getElementById("menuToggle");
    const nav = document.getElementById("nav");

    themeToggle.addEventListener("click", () => {
      body.classList.toggle("dark-theme");
      body.classList.toggle("light-theme");
    });

    // Хамбургер меню
    menuToggle.addEventListener("click", () => {
      nav.classList.toggle("active");
    });

    // ГАЛЕРИЯ (Before/After)
    const galleryTrack = document.getElementById("galleryTrack");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    let currentSlide = 0;
    const slides = document.querySelectorAll(".gallery-slide");
    const totalSlides = slides.length;

    function updateSlidePosition() {
      galleryTrack.style.transform = `translateX(-${currentSlide * 100}%)`;
    }
    nextBtn.addEventListener("click", () => {
      currentSlide = (currentSlide + 1) % totalSlides;
      updateSlidePosition();
    });
    prevBtn.addEventListener("click", () => {
      currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
      updateSlidePosition();
    });

    // Анимации при скрол (reveal on scroll)
    const revealElements = document.querySelectorAll(".reveal");
    const revealOnScroll = () => {
      revealElements.forEach((el) => {
        const elementTop = el.getBoundingClientRect().top;
        const windowHeight = window.innerHeight;
        if (elementTop < windowHeight - 150) {
          el.classList.add("active");
        }
      });
    };
    window.addEventListener("scroll", revealOnScroll);
    revealOnScroll();
  </script>
  
  <!-- Включване на външния скрипт за запазване на час -->
  <script src="appointment.js"></script>
</body>
</html>
